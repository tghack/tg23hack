{% extends "base.html" %}
{% block content %}

<div class="h-100 d-flex align-items-center justify-content-center">
    <div>
        <p>Her kan du få XML til å se litt penere ut</p>
        <form action="{{url_for('xml_side')}}" method="POST">
            <div class="form-group">
                <label for="xml" class="form-label">Tekst:</label>
                <textarea class="form-control" type="input" style="width: 500px; height: 300px; resize: none;" id="xml" name="xml"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-md" name="action" value="pent">Pent</button>
        </form>
        <div class="mb-3">
            <label for="result" class="form-label">Resultat:</label>
            <textarea class="form-control" id="result" name="result" style="width: 500px; height: 300px; resize: none;" readonly>{{ result }}</textarea>
        </div>
    </div>
</div>
{% endblock %}
