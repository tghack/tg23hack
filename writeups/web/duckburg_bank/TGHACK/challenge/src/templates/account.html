<body class="text-center">

  <main class="container form-signin w-100 m-auto">
    <div class="row">
      <div class="offset-md-3 col-md-6">
        <img class="mb-4" src="/static/logo.png" alt="" width="400px">

        <div class="card bg-secondary text-white">
          <div class="card-title h1">Welcome Scrooge McDuck</div>
          <div class="card-title h3">Account Balance:</div>
          <div class="card-body">
            <div class="display-4">{{"$ %.2f"|format(5125436782364.24)}}</div>
            {% if flag != None %}
              <form method="post">
                <button class="btn btn-lg btn-warning" type="submit">Withdraw All</button>
              </form>
            {% else %}
              <div class="alert alert-secondary">You do not have permission to do any banking actions!</div>
            {% endif %}
          </div>
        </div>
        
      </div>
    </div>
  </main>
