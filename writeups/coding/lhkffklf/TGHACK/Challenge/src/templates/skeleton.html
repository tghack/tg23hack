<!DOCTYPE html>
<html>
  <head>
    <title>LHKFFKLF</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/main.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">

          <a href="/" class="brand">
            <h4>
              <img width="50px" height="50px" src="/static/img/lh.webp"/>
              Lille hjelpers kyberforum for kybernetiske livsformer
            </h4>
          </a>

        </div>

        <div class="container">
          <ul class="nav pull-right">

            <% for (let i = 1; i <= self.count; i += 1) { %>
              <li class="<% if (self.active === i) { %>active<% } %>">
                <a href="/<%- i %>">#<%- i %></a>
              </li>
            <% } %>

          </ul>
        </div>

      </div>
    </div>

    <div id="content-wrapper" class="container">
      <%- self.content %>
    </div>

    <% if (self.js) { %>
      <script src="/static/js/<%- self.js %>.js" type="text/javascript"></script>
      <% if (self.js === 'aera5eeb') { %>
        <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
      <% } %>
    <% } %>
  <body>
</html>
